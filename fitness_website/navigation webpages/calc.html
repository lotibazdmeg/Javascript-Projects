<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Rep Max Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="home">
    <h4><a href="/fitness pj/index.html">Go back home</a></h4>
  </div>
  <div class="container">
    <form id ="the_form">

    <div class="form-group">
      <h4>Reps:</h4>
      <input type="number" id="rep" class="rep" placeholder="Reps">
    </div>
    <div class="form-group">
      <h4>Weight:</h4>
      <input type="number" id="weight" class="weight" placeholder="In kg">
      </div>
    <div class="form-group">

      <button onclick="calculate">Calculate</button>
      
  </div>
  <div class="form-group">

    <h4 id = "result"></h4>
  </div>
</form>
  </div>
  <script src="calc.js"></script>
</body>
</html>
