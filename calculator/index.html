<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id='container'>
    <div class="screen" id="output">
      <p id="output-text">0</p>
    </div>
    <div class="buttons">
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="divide" data-action="divide">/</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="multiply" data-action="multiply">X</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="minus" data-action="subtract">-</button>
      <button id="zero">0</button>
      <button id="clear" data-action="clear">C</button>
      <button id="plus" data-action="add">+</button>
      <button id="equal" data-action="calculate">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
